<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <input type="date" name="calender" id="date"/>
    <input type="number" name="cost" id="price" />
    <br />
    <br />
    <input type="text" name="product" id="things" />
    <input list="formsOfPayment" name="waysToPay" class="options" />
    <datalist id="formsOfPayment">
      <option value="creditcard"></option>
      <option value="cash"></option>
    </datalist>
    <br>
    <br>

    <input type="submit" value="Add Expense" class="addExpense">
  </body>
  <script src="script.js"></script>
</html>
